# System Configuration
system:
  num_edge_servers: 3
  num_users: 1
  time_step: 0.1  # seconds
  max_steps: 100
  
# Computing Resources
computing:
  cloud_freq: 10.0e9  # Hz
  edge_freq: [5.0e9, 5.0e9, 5.0e9]  # Hz per server
  local_freq: 1.0e9  # Hz
  
  # CPU cycles per bit
  cloud_cycles_per_bit: 1000
  edge_cycles_per_bit: 1000
  local_cycles_per_bit: 1000

# Energy Parameters (Watts)
energy:
  cloud_power_tx: 0.5
  edge_power_tx: 0.3
  local_power: 0.1
  kappa: 1.0e-28  # Effective switched capacitance

# Network Parameters
network:
  bandwidth_up: 20.0e6  # Hz
  bandwidth_down: 20.0e6  # Hz
  noise_power: 1.0e-13  # Watts
  
  # Rayleigh fading parameters
  rayleigh_var: 1.0
  path_loss_a: 35
  path_loss_b: 133.6
  antenna_gain: 0
  shadow_fading: 8
  noise_dBm: -174

# Task Parameters
tasks:
  task_size_range: [1.0e6, 10.0e6]  # bits
  task_cycles_range: [1.0e9, 10.0e9]  # cycles
  task_type: 'dag'  # 'dag' or 'independent'
  
  # DAG task parameters
  dag:
    num_tasks_range: [10, 30]
    dependency_prob: 0.3
    
  # Poisson arrival
  poisson_lambda: 0.5

# Training Parameters
training:
  batch_size: 32
  num_episodes: 1000
  learning_rate: 3.0e-4
  gamma: 0.99
  
  # Meta-learning
  meta_batch_size: 5
  num_meta_iterations: 100
  inner_lr: 0.01
  inner_steps: 10
  
  # Threshold-based communication
  hypervolume_threshold: 0.7
  moving_average_window: 50

# Algorithm-specific configs
algorithms:
  heft:
    enabled: true
  
  pso:
    enabled: true
    num_particles: 50
    max_iterations: 100
    w: 0.7  # inertia
    c1: 1.5  # cognitive
    c2: 1.5  # social
    
  ga:
    enabled: true
    population_size: 100
    num_generations: 100
    crossover_rate: 0.8
    mutation_rate: 0.1
    
  gmorl:
    enabled: true
    hidden_dims: [256, 256]
    
  tampo:
    enabled: true
    hidden_dims: [256, 256]
    num_attention_heads: 8
